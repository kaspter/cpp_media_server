{
    "log_dir":"server.log",
    "log_level": "info",
    "rtmp":{
        "enable": "yes",
        "listen":1935,
        "gop_cache":"enable"
    },
    "httpflv":{
        "enable": "yes",
        "listen":8070
    },
    "hls":{
        "enable": "yes",
        "ts_duration":5000,
